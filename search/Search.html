<!-- Loader -->
<div class="container-fluid" ng-show="!players || !outfits && !error">
    <div class="col-md-12">
        <p>Loading...</p>
    </div>
</div>

<!-- Error -->
<div class="container-fluid" ng-show="error">
    <div class="col-md-12">
        <p class="text-danger">Error loading player data!</p>
    </div>
</div>

<!-- Main Content -->
<div class="container-fluid" ng-show="players || outfits && !error">
    <!-- Header -->
    <div class="row">
        <div class="col-md-12">
            <h1>Search Results</h1>
        </div>
    </div>

    <hr>

    <!-- Players -->
    <div class="row">
        <!-- Players -->
        <div class="col-md-6">
            <h2>Players</h2>
            <div class="table-responsive" ng-show="players.length > 0">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th ng-click="sort('playerList', 'name.first')">Player</th>
                            <th ng-click="sort('playerList', 'outfit.alias')">Outfit</th>
                            <th ng-click="sort('playerList', 'faction.name.en')">Faction</th>
                            <th ng-click="sort('playerList', 'battle_rank.value')">Rank</th>
                            <th ng-click="sort('playerList', 'world.name.en')">Server</th>
                            <th ng-click="sort('playerList', 'online_status')">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="player in players | orderBy:playerList.sortOrder:playerList.reverse">
                            <td>
                                <a ng-href="#/player/{{player.name.first_lower}}" ng-bind="player.name.first"></a>
                            </td>
                            <td>
                                <a ng-href="#/outfit/{{player.outfit.alias}}" ng-bind="player.outfit.alias"></a>
                            </td>
                            <td ng-bind="player.faction.name.en"></td>
                            <td ng-bind="player.battle_rank.value"></td>
                            <td ng-bind="player.world.name.en"></td>
                            <td>
                                <span class="text-danger" ng-show="player.online_status == 0">Offline</span>
                                <span class="text-success" ng-show="player.online_status > 0">Online</span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                    	<tr class="info">
                    		<td colspan="6">
                    			Displaying <span ng-bind="players.length"></span> results. <span ng-show="players.length == 100">Refine search for more results.</span>
                    		</td>
                    	</tr>
                    </tfoot>
                </table>
            </div>
            <p ng-show="players.length == 0">No results found.</p>
        </div>

        <!-- Outfits -->
        <div class="col-md-6">
            <h2>Outfits</h2>
            <div class="table-responsive" ng-show="outfits.length > 0">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <td ng-click="sort('outfitList', 'name')">Name</td>
                            <td ng-click="sort('outfitList', 'alias')">Tag</td>
                            <td ng-click="sort('outfitList', 'member_count')">Members</td>
                            <td>Server</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="outfit in outfits | orderBy:outfitList.sortOrder:outfitList.reverse">
                            <td>
                                <a ng-href="#/outfit/{{outfit.alias}}" ng-bind="outfit.name"></a>
                            </td>
                            <td ng-bind="outfit.alias"></td>
                            <td ng-bind="outfit.member_count"></td>
                            <td></td>
                        </tr>
                    </tbody>
                    <tfoot>
                    	<tr class="info">
                    		<td colspan="6">
                    			Displaying <span ng-bind="outfits.length"></span> results. <span ng-show="outfits.length == 100">Refine search for more results.</span>
                    		</td>
                    	</tr>
                    </tfoot>
                </table>
            </div>
            <p ng-show="outfits.length == 0">No results found.</p>
        </div>
    </div>
</div>
