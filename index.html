<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js" ng-app="PS2Info">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Planetside 2 Information</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="angular/angular.js"></script>
    <script src="angular/angular-route.js"></script>
    <script src="angular/angular-bootstrap.js"></script>
    <script src="angular/ng-google-chart.js"></script>
    <script src="app.js"></script>
    <script src="BaseSvc.js"></script>
    <script src="main/MainCtrl.js"></script>
    <script src="main/MainSvc.js"></script>
    <script src="player/PlayerCtrl.js"></script>
    <script src="player/PlayerSvc.js"></script>
    <script src="outfit/OutfitCtrl.js"></script>
    <script src="outfit/OutfitSvc.js"></script>
    <script src="search/SearchCtrl.js"></script>
    <script src="search/SearchSvc.js"></script>
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-default" ng-controller="BaseCtrl">
        <div class="container">
            <div class="navbar-header navbar-left">
                <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">PS2 Community Stats</a>
            </div>

            <div id="navbar-links" class="collapse navbar-collapse navbar-right" collapse="!isCollapsed">
                <form name="searchForm" class="navbar-form navbar-left" role="search" ng-submit="search()" ng-controller="SearchFormCtrl">
                    <div class="input-group {{validateClass}}">
                        <input type="search" name="searchField" class="form-control" placeholder="Search..." ng-minlength="3" ng-maxlength="50" ng-pattern="pattern" required ng-trim="true" ng-model="searchterm">
                        <span class="input-group-btn">
                            <button name="searchButton" class="btn {{validateButtonClass}}" type="submit" value="Search"><i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <ul class="nav navbar-nav">
                    <li><a href="#/player">Players</a>
                    </li>
                    <li><a href="#/outfit">Outfits</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main Content-->
    <div class="container">

        <div ng-view></div>
    </div>

    <!--Footer-->
    <footer class="container">
        <hr>
        <p class="info">Sean Spradlin, 2014</p>
    </footer>
</body>

</html>
